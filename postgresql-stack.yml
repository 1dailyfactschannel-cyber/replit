version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: teamsync-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: teamsync
      POSTGRES_USER: teamsync_user
      POSTGRES_PASSWORD: your_secure_password_here
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - teamsync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamsync_user -d teamsync"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: teamsync-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@teamsync.local
      PGADMIN_DEFAULT_PASSWORD: admin_password_here
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - teamsync-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  teamsync-network:
    driver: bridge